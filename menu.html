<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awja Full Menu</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f3b2e;
color:white;
scroll-behavior:smooth;
}

header{
background:#0b2e24;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

header h2{
margin:0;
color:gold;
}

.cart-btn{
background:gold;
border:none;
padding:8px 15px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.search-bar{
text-align:center;
padding:15px;
}

input{
padding:10px;
width:70%;
max-width:400px;
border-radius:6px;
border:none;
}

.category{
padding:30px 20px;
}

.category img{
width:100%;
height:220px;
object-fit:cover;
border-radius:10px;
margin-bottom:20px;
}

.category h3{
color:gold;
margin-bottom:15px;
}

.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:15px;
}

.card{
background:#123d31;
padding:12px;
border-radius:8px;
}

.card h4{
margin:0;
color:gold;
}

.price{
margin:5px 0;
}

.qty{
display:flex;
gap:10px;
align-items:center;
}

.qty button{
padding:3px 8px;
background:gold;
border:none;
cursor:pointer;
}

.add-btn{
margin-top:5px;
padding:5px 8px;
background:gold;
border:none;
border-radius:5px;
cursor:pointer;
}

/* CART PANEL */
.cart-panel{
position:fixed;
right:-350px;
top:0;
width:320px;
height:100%;
background:#111;
padding:15px;
transition:0.4s;
overflow-y:auto;
}

.cart-panel.active{
right:0;
}

.cart-item{
margin-bottom:10px;
font-size:14px;
}

.remove{
color:red;
cursor:pointer;
}

.total{
margin-top:15px;
font-weight:bold;
}

.order-btn{
margin-top:10px;
width:100%;
padding:10px;
background:green;
border:none;
color:white;
cursor:pointer;
border-radius:6px;
}
</style>
</head>

<body>

<header>
<h2>AWJA MENU</h2>
<button class="cart-btn" onclick="toggleCart()">
üõí Cart (<span id="cartCount">0</span>)
</button>
</header>

<div class="search-bar">
<input type="text" id="search" placeholder="Search Dish..." onkeyup="searchMenu()">
</div>

<!-- STARTERS -->
<div class="category">
<img src="images/starters.jpg">
<h3>Starters</h3>
<div class="menu-grid">

<div class="card">
<h4>Chicken Lollipop</h4>
<div class="price">‚Çπ190</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span class="count">1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Chicken Lollipop',190,this)">Add to Cart</button>
</div>

<div class="card">
<h4>Pork Pakora</h4>
<div class="price">‚Çπ230</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span class="count">1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Pork Pakora',230,this)">Add to Cart</button>
</div>

</div>
</div>

<!-- VEG -->
<div class="category">
<img src="images/veg.jpg">
<h3>Veg Main Course</h3>
<div class="menu-grid">

<div class="card">
<h4>Paneer Butter Masala</h4>
<div class="price">‚Çπ250</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span class="count">1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Paneer Butter Masala',250,this)">Add to Cart</button>
</div>

</div>
</div>

<!-- CHICKEN -->
<div class="category">
<img src="images/chicken.jpg">
<h3>Chicken</h3>
<div class="menu-grid">

<div class="card">
<h4>Chicken Butter Masala</h4>
<div class="price">‚Çπ300</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span class="count">1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Chicken Butter Masala',300,this)">Add to Cart</button>
</div>

</div>
</div>

<!-- CART PANEL -->
<div class="cart-panel" id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<div class="total">Total: ‚Çπ<span id="total">0</span></div>
<button class="order-btn" onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<script>
let cart = [];
let total = 0;

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function changeQty(btn,val){
let countElem = btn.parentElement.querySelector(".count");
let count = parseInt(countElem.innerText);
count += val;
if(count < 1) count = 1;
countElem.innerText = count;
}

function addToCart(name,price,btn){
let qty = parseInt(btn.parentElement.querySelector(".count").innerText);
cart.push({name,price,qty});
total += price * qty;
updateCart();
}

function updateCart(){
let cartDiv = document.getElementById("cartItems");
cartDiv.innerHTML="";
let count=0;

cart.forEach((item,index)=>{
count += item.qty;
cartDiv.innerHTML += `
<div class="cart-item">
${item.name} x ${item.qty} - ‚Çπ${item.price*item.qty}
<span class="remove" onclick="removeItem(${index})"> ‚ùå</span>
</div>`;
});

document.getElementById("cartCount").innerText = count;
document.getElementById("total").innerText = total;
}

function removeItem(index){
total -= cart[index].price * cart[index].qty;
cart.splice(index,1);
updateCart();
}

function orderWhatsApp(){
let message="Hello Awja,%0AI want to order:%0A";
cart.forEach(item=>{
message += `${item.name} x ${item.qty} - ‚Çπ${item.price*item.qty}%0A`;
});
message += `%0ATotal: ‚Çπ${total}`;
window.open("https://wa.me/919612423387?text="+message);
}

function searchMenu(){
let input=document.getElementById("search").value.toLowerCase();
let cards=document.querySelectorAll(".card");
cards.forEach(card=>{
let title=card.querySelector("h4").innerText.toLowerCase();
card.style.display = title.includes(input) ? "block":"none";
});
}
</script>

</body>
</html>
