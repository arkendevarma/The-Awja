<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Awja | Order Online</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f3b2e;
color:white;
}

header{
background:#0b2e24;
padding:20px;
text-align:center;
border-bottom:3px solid gold;
}

header a{
color:gold;
text-decoration:none;
}

.controls{
text-align:center;
padding:15px;
}

.controls input{
padding:8px;
border-radius:6px;
border:none;
}

.controls button{
margin:5px;
padding:8px 15px;
background:gold;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.menu-container{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
padding:20px;
}

.menu-card{
background:#123d31;
width:250px;
border-radius:12px;
overflow:hidden;
transition:0.3s;
}

.menu-card img{
width:100%;
height:170px;
object-fit:cover;
}

.menu-card h3{
margin:10px;
color:gold;
}

.menu-card p{
margin:10px;
font-size:14px;
}

.price{
margin:10px;
font-weight:bold;
}

.menu-card button{
margin:10px;
padding:6px 12px;
background:gold;
border:none;
border-radius:6px;
cursor:pointer;
}

.menu-card:hover{
transform:scale(1.05);
}

/* CART */
.cart{
position:fixed;
right:0;
top:0;
width:300px;
height:100%;
background:#111;
padding:15px;
overflow-y:auto;
}

.cart h2{
color:gold;
}

.cart-item{
margin-bottom:10px;
font-size:14px;
}

.total{
margin-top:15px;
font-weight:bold;
}

.whatsapp-btn{
margin-top:15px;
padding:10px;
background:green;
color:white;
border:none;
width:100%;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>THE AWJA – Order Now</h1>
<a href="index.html">⬅ Back to Home</a>
</header>

<div class="controls">
<input type="text" id="search" placeholder="Search dish..." onkeyup="searchMenu()">
</div>

<div class="menu-container" id="menu">

<div class="menu-card">
<img src="images/food1.jpg">
<h3>Chicken Fried Rice</h3>
<p>Delicious wok tossed rice.</p>
<div class="price">₹220</div>
<button onclick="addToCart('Chicken Fried Rice',220)">Add to Cart</button>
</div>

<div class="menu-card">
<img src="images/food2.jpg">
<h3>Pork Hot Pot</h3>
<p>Spicy pork broth.</p>
<div class="price">₹350</div>
<button onclick="addToCart('Pork Hot Pot',350)">Add to Cart</button>
</div>

<div class="menu-card">
<img src="images/food3.jpg">
<h3>Momos</h3>
<p>Steamed dumplings.</p>
<div class="price">₹120</div>
<button onclick="addToCart('Momos',120)">Add to Cart</button>
</div>

<div class="menu-card">
<img src="images/review1.jpg">
<h3>Lemon Tea</h3>
<p>Refreshing tea.</p>
<div class="price">₹60</div>
<button onclick="addToCart('Lemon Tea',60)">Add to Cart</button>
</div>

</div>

<!-- CART -->
<div class="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<div class="total">Total: ₹<span id="total">0</span></div>
<button class="whatsapp-btn" onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<script>
let cart = [];
let total = 0;

function addToCart(name, price){
cart.push({name, price});
total += price;
updateCart();
}

function updateCart(){
let cartDiv = document.getElementById('cartItems');
cartDiv.innerHTML = "";
cart.forEach(item=>{
cartDiv.innerHTML += `<div class="cart-item">${item.name} - ₹${item.price}</div>`;
});
document.getElementById('total').innerText = total;
}

function orderWhatsApp(){
let message = "Hello Awja, I would like to order:%0A";
cart.forEach(item=>{
message += item.name + " - ₹" + item.price + "%0A";
});
message += "%0ATotal: ₹" + total;

window.open("https://wa.me/919612423387?text=" + message);
}

function searchMenu(){
let input = document.getElementById('search').value.toLowerCase();
let items = document.querySelectorAll('.menu-card');
items.forEach(item=>{
let title = item.querySelector('h3').innerText.toLowerCase();
if(title.includes(input)){
item.style.display="block";
}else{
item.style.display="none";
}
});
}
</script>

</body>
</html>
